<div class="flex flex-col md:flex-row h-screen m-4">
  <div class="w-full md:w-1/2 mr-0 md:mr-2">
    <form (ngSubmit)="onFormSubmit()" [formGroup]="contactsForm">
      <div class="mt-2">
        <label class="labelClass" for="name" >Name: </label>
        <input class="inputClass" placeholder="Enter The Name" type="text" id="name" formControlName="name">
      </div>
      <div class="mt-2">
        <label class="labelClass" for="email" >Email: </label>
        <input class="inputClass" placeholder="Enter The Email" type="email" id="email" formControlName="email">
      </div>
      <div class="mt-2">
        <label class="labelClass" for="phone" >Phone: </label>
        <input class="inputClass" placeholder="Enter The Phone Number" type="tel" id="phone" formControlName="phone">
      </div>
      <div class="mt-2">
        <label class="labelClass" for="favorite" >
          <span class="mr-2">Favorite: </span>
          <input class="h-4 w-4" type="checkbox" id="favorite" formControlName="favorite">
        </label>
      </div>
      <div class="mt-2">
        <button class="bg-slate-800 text-white font-normal text-xl w-full p-3 rounded-sm hover:font-bold  hover:bg-customOrange transition ease-in-out duration-900" type="submit">Add</button>
      </div>
    </form>
  </div>
<div class="overflow-auto w-full md:w-1/2 mt-2" >

@if (contacts$ | async; as contacts) {
  @if (contacts.length > 0) {
    <ul>
      @for (item of contacts; track $index) {
        <li class="p-2 mt-2 rounded-sm bg-slate-100 border-b-2 border-slate-200 " >
          <div class="flex gap-2">
          <span class="flex items-center font-semibold text-3xl" >{{item.name}}
          </span>
          <span class="flex text-center items-center">
            <svg [ngClass]="{'text-red-600': item.favorite, 'hidden': !item.favorite}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
            </svg>
          </span>
          </div>
          <div class="flex gap-10 mt-4">
            <span class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
              </svg>
              <span class="ms-2 font-medium">{{item.phone}}</span>
            </span>
            <span class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
              </svg>
              <span class="ms-2 font-medium">{{item.email}}</span>
            </span>
          </div>
          <div  class="flex gap-5 mt-4 w-full">
            <a class=" bg-green-500 hoverIcoClass" href="{{'tel:' + item.phone}} ">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9.75v-4.5m0 4.5h4.5m-4.5 0 6-6m-3 18c-8.284 0-15-6.716-15-15V4.5A2.25 2.25 0 0 1 4.5 2.25h1.372c.516 0 .966.351 1.091.852l1.106 4.423c.11.44-.054.902-.417 1.173l-1.293.97a1.062 1.062 0 0 0-.38 1.21 12.035 12.035 0 0 0 7.143 7.143c.441.162.928-.004 1.21-.38l.97-1.293a1.125 1.125 0 0 1 1.173-.417l4.423 1.106c.5.125.852.575.852 1.091V19.5a2.25 2.25 0 0 1-2.25 2.25h-2.25Z" />
              </svg>
            </a>
            <button class="bg-red-700 hoverIcoClass" type="button" (click)="onDelete(item.id)">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
            </button>
          </div>
        </li>
      }
    </ul>
  }
  @else {
    <p class="text-slate-200 text-xl">No Contacts Found ....</p>
  }
}
</div>
</div>
